<div class="container-lg mt-5">
  <div class="row p-3">
    <div class="col-lg-4 ml-1 mr-1 bg-white jaba-image p-0" *ngFor="let jaba of jaby">
      <div class="position-relative d-flex">
        <img src="{{jaba.image}}" class="img-fluid rounded-3 ">
        <div class="jaba-progress-bar">
          <div class="progress ">
            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar  bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
          <div class="progress">
            <div class="progress-bar  bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                 aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
